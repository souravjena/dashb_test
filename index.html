<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
	$(document).ready(function() {
	    // Fetch the initial table
	    refreshTable();
	
	    // Fetch every 1 second
	    setInterval(refreshTable, 3000);
	});
	$(document).ready(function() {
	    // Fetch the initial table
	    refreshMap();
	
	    // Fetch every 1 second
	    setInterval(refreshMap, 3000);
	});
	

	function refreshTable(){
	    
		// var trHTML = '';	    
	    
	    $.getJSON('https://spreadsheets.google.com/feeds/list/1eIqCvbWFyvxfpQeC8qavUFgKNElymR21GWlQb7rVRQk/1/public/values?alt=json', function(data) {
	    	
		    	var trHTML = '';

		    	for (var i = 0; i < data.feed.entry.length; ++i) {
	            	var myData_map, myData_order;

		            trHTML += '<tr><td>' + data.feed.entry[i].gsx$city.$t + '</td><td>' + data.feed.entry[i].gsx$pick.$t + '</td><td>' + data.feed.entry[i].gsx$ship.$t + '</td></tr>';

		            var json_data = {
		                    "City": data.feed.entry[i].gsx$city.$t,
		                    "Picking" : data.feed.entry[i].gsx$pick.$t,
		                    "Shipping" : data.feed.entry[i].gsx$ship.$t,
		                    "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
		                    "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t)
		             		};
	            }

	            console.log(trHTML);
	    		$('#tableContent').html(trHTML);
	    		var trHTML = '';

	    	});

	    
	}
	
	function refreshMap(){
		var container = L.DomUtil.get('map');
      	if(container != null){
        container._leaflet_id = null;
      	}
		var map = L.map('map').setView([20.5937, 78.9629], 4);
		var jsonDataObject =[];
		$.getJSON('https://spreadsheets.google.com/feeds/list/1eIqCvbWFyvxfpQeC8qavUFgKNElymR21GWlQb7rVRQk/1/public/values?alt=json', function(data) {
		for (var i = 0; i < data.feed.entry.length; ++i) {
	        var myData_map, myData_order;
			var json_data = {
		                    "City": data.feed.entry[i].gsx$city.$t,
		                    "Picking" : data.feed.entry[i].gsx$pick.$t,
		                    "Shipping" : data.feed.entry[i].gsx$ship.$t,
		                    "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
		                    "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t)
		             		};
			jsonDataObject.push(json_data);
		console.log(jsonDataObject);
		for (var j = 0; j < jsonDataObject.length; j++) {
                    var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)));
                        marker.bindPopup(jsonDataObject[j].City, {
                            autoClose: false
                    });
                    map.addLayer(marker);
                    marker.on('click', onClick_Marker)
                    // Attach the corresponding JSON data to your marker:
                    marker.myJsonData =jsonDataObject[j];
            }

        function onClick_Marker(e) {
                var marker = e.target;
                popup = L.popup()
                .setLatLng(marker.getLatLng())
                .setContent("Picking: " + marker.myJsonData.Picking + " || Shipping: " +   marker.myJsonData.Shipping)
                .openOn(map);
        }

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);   
		}
		});

	}
	

</script>
